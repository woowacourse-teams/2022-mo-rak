spring:
  profiles:
    active: local
  sql:
    init:
      mode: always
      platform: local

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:~/${DATABASE_NAME};MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: ${USER_NAME}
  h2:
    console:
      enabled: true

---

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:~/${DATABASE_NAME};MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: ${USER_NAME}
  h2:
    console:
      enabled: true

---

security:
  jwt:
    token:
      secret-key: ${JWT_SECRET_KEY}
      expire-length: ${EXPIRED_TIME}
  oauth:
    github:
      client-id: ${GITHUB_CLIENT_ID}
      client-secret: ${GITHUB_CLIENT_SECRET}
